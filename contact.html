
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Ibrahim Contact</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Ibrahim</h1>
        </div>
    </header>

    <form>
        <fieldset  class="form-group">
          <legend>Reach into Ibrahim</legend>
          <div class="form-group">
              <label class="form-control-label" for="first name">First name:</label>
          <input class="form-control" type="text" name="firstname" value="your first name">
            </div class="form-group">
            <div>
                <label class="form-control-label" for="email">E-mail address:</label class="form-control-label">
                <input class="form-control" type="email" name="email" value="your email address">
                <small class="form-text text-muted" id="email help">we will never share your email</small>
            </div>
            <div>
                <label class="form-control-label" for="topic">Message Topic:</label>
                <select class="form-control" name="topic" id="msgtopic">
                    <option>choose</option>
                    <option value="booking">booking</option>
                    <option value="calibration">calibration</option>
                    <option value="fans">other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="message">Message:</label>
                <textarea class="form-control" name="message">Type your message here!  
                </textarea>
            </div>
        </fieldset>
        <input class="btn btn-primary" type="submit" value="Submit">

      </form>



</body>
